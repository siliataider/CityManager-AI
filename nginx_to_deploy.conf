events {

}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream websocket {
        server citymanagerjava.onrender.com; # Java backend
    }
 
    server {
        listen 80;

        location /socket.io/ {
            #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_pass http://citymanagerjava.onrender.com; # Java backend for socket.io

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Redirect all requests to / to the React frontend
        location / {
            proxy_pass http://citymanagerreact.onrender.com; # React frontend
        }
    }
}
